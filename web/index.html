<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLORS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: teal;
        /* padding: 20px; */
        box-sizing: border-box;
      }

      header {
        width: 100%;
        margin-bottom: 20px;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
        flex-wrap: wrap;
      }

      nav ul li {
        padding: 15px;
        margin: 5px;
      }

      nav ul li a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      .game-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* margin: 0 auto; */
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        border: 2px solid #333;
        border-radius: 4px;
        background-color: #fff;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      #status {
        text-align: center;
        margin: 20px 0;
        line-height: 1.5;
      }

      #score,
      #clicks {
        font-size: 50px;
        text-align: center;
        margin: 10px 10px;
      }

      .button-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        /* margin: 1px 0; */
      }

      canvas {
        margin-bottom: 10px;
        padding: 0;
      }

      .instrument-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 0;
        /* margin-top: auto; */
        position: relative;
        /* bottom: 0; */
      }

      .instrument-button {
        height: 150px;
        margin: 3px;
        border: solid black 2px;
      }

      @media (max-width: 768px) {
        .instrument-button {
          height: 150px;
          width: 5px;
          margin: 2px;
        }
      }

      @media (max-width: 480px) {
        .instrument-button {
          height: 150px;
          width: 10px;
          margin: 2px;
        }
      }

      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav ul li {
          padding: 10px;
        }

        button {
          width: 100%;
          max-width: 300px;
          margin: 5px 0;
        }

        #score,
        #clicks {
          font-size: 36px;
        }

        .instrument-wrapper {
          width: calc(100% - 20px);
          padding: 10px;
          margin: 0 10px;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }

        /* Optional: Add smooth scrolling for touch devices */
        .instrument-wrapper::-webkit-scrollbar {
          height: 4px;
        }

        .instrument-wrapper::-webkit-scrollbar-thumb {
          border-radius: 2px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Color Game</a></li>
          <li><a href="code">Code Game</a></li>
          <li><a href="multiplayer">Multiplayer</a></li>
        </ul>
      </nav>
    </header>

    <div class="game-container">
      <h1>THE Easiest Game</h1>

      <canvas id="musicSheet" width="400px" height="200px"></canvas>

      <div id="instrument-wrapper" class="instrument-wrapper"></div>
      <audio id="audio" preload="auto"></audio>
    </div>

    <script src="js/graphics.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
