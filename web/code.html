<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLORS</title>
    <style>
      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
        flex-wrap: wrap;
      }

      nav ul li {
        padding: 15px;
        margin: 5px;
      }

      nav ul li a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Color Festival Game</a></li>
          <li><a href="code">Color Code Game</a></li>
          <li><a href="multiplayer">Multiplayer</a></li>
        </ul>
      </nav>
    </header>
    <div
      style="
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 50vh;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      "
    >
      <p>Coming Soon</p>
      <p id="xmas"></p>
    </div>

    <script>
      var countDownDate = new Date("Dec 25, 2024 00:00:00").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("xmas").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("xmas").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
